<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoachBoard v1.3</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="app">
  <header class="topBar">
    <h1>CoachBoard <span class="muted">v1.3</span></h1>
  </header>

  <main class="layout">
    <section class="videoCol">
      <div id="playerWrap">
        <div id="player"></div>
        <canvas id="drawCanvas"></canvas>
      </div>

      <div class="controlsRow">
        <button class="btn iconBtn" id="playBtn" title="Play">‚ñ∂</button>
        <button class="btn iconBtn" id="pauseBtn" title="Pause">‚è∏</button>
        <button class="btn iconBtn" id="muteBtn" title="Unmute">üîá</button>
        <button class="btn iconBtn" id="backBtn" title="Back 5s">‚è™</button>
        <button class="btn iconBtn" id="fwdBtn" title="Forward 5s">‚è©</button>
      </div>

      <div class="row wrap drawRow">
        <button class="btn" id="drawToggleBtn">
          <span id="drawLabel">Draw: Off</span>
          <span class="colorDot" id="activeColorDot"></span>
        </button>

        <div class="colorPicker">
          <button class="btn colorBtn" id="colorBtn">
            <span class="colorDotLg" id="colorDotLg"></span>
            <span id="colorBtnLabel">Cyan</span>
            <span class="chev">‚ñæ</span>
          </button>
          <div class="colorMenu" id="colorMenu">
            <button class="colorItem" data-color="#00E5FF" data-name="Cyan"><span class="colorSwatch" style="background:#00E5FF"></span>Cyan</button>
            <button class="colorItem" data-color="#FF4D4D" data-name="Red"><span class="colorSwatch" style="background:#FF4D4D"></span>Red</button>
            <button class="colorItem" data-color="#FFD166" data-name="Yellow"><span class="colorSwatch" style="background:#FFD166"></span>Yellow</button>
            <button class="colorItem" data-color="#A3FF12" data-name="Green"><span class="colorSwatch" style="background:#A3FF12"></span>Green</button>
            <button class="colorItem" data-color="#FFFFFF" data-name="White"><span class="colorSwatch" style="background:#FFFFFF"></span>White</button>
          </div>
        </div>

        <select id="sizeSel" class="select">
          <option value="2">2px</option>
          <option value="4" selected>4px</option>
          <option value="8">8px</option>
          <option value="12">12px</option>
        </select>

        <div class="rowSpacer"></div>
        <button class="btn btn--danger" id="clearDrawBtn">Clear drawings</button>
      </div>
    </section>

    <section class="sideCol">
      <h3>Athletes</h3>
      <input id="athSearch" class="input" placeholder="Search athlete"/>
      <div id="athResults" class="list"></div>
    </section>
  </main>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="app.js"></script>
</body>
</html>
